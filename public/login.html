<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Phobia - Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0a58ca;
            --primary-light: #0099ff;
            --success-color: #198754;
            --gray-light: #f8f9fa;
            --gray-medium: #e9ecef;
            --transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gray-light) 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: 50%;
            transform: translate(50%, -50%);
            opacity: 0.1;
        }

        .login-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            border-radius: 50%;
            transform: translate(-30%, 30%);
            opacity: 0.1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header img {
            height: 60px;
            margin-bottom: 1.5rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6c757d;
            margin-bottom: 0;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: var(--gray-light);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 0.75rem 1rem 0.75rem 3rem;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            transition: var(--transition);
        }

        .form-control:focus + .form-icon {
            color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 10px;
            color: white;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-light), var(--primary-color));
            opacity: 0;
            transition: var(--transition);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        .login-btn:hover::before {
            opacity: 1;
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

        .form-check-input {
            width: 1.25rem;
            height: 1.25rem;
            margin-top: 0;
            margin-right: 0.5rem;
            border: 2px solid var(--gray-medium);
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-label {
            color: #6c757d;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .login-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Alert styles */
        .alert {
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-success {
            background-color: rgba(25, 135, 84, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/images/logo.png" alt="VR Phobia Logo">
                <h1>Hoş Geldiniz</h1>
                <p>Hesabınıza giriş yapın</p>
            </div>

            <div class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span class="alert-message"></span>
            </div>

            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span class="alert-message"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="E-posta Adresiniz" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Şifreniz" required>
                    <i class="fas fa-lock form-icon"></i>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="remember-me">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Şifremi Unuttum</a>
                </div>

                <button type="submit" class="login-btn mt-4">
                    <span>
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Giriş Yap
                    </span>
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted mb-0">
                    Hesabınız yok mu? 
                    <a href="register.html" class="forgot-password">Kayıt Olun</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                console.log('Giriş denemesi:', { email });
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Sunucu yanıtı:', data);
                
                if (response.ok && data.user) {
                    // Token ve kullanıcı bilgilerini sakla
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    alert('Giriş başarılı! Yönlendiriliyorsunuz...');
                    
                    // Role göre yönlendirme
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin/dashboard.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    throw new Error(data.error || 'Giriş başarısız!');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert(error.message || 'Bir hata oluştu, lütfen tekrar deneyin.');
            }
        });
    </script>
</body>
</html>
