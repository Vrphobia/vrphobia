<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Phobia - Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0a58ca;
            --primary-light: #0099ff;
            --success-color: #198754;
            --gray-light: #f8f9fa;
            --gray-medium: #e9ecef;
            --transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gray-light) 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            width: 100%;
            max-width: 520px;
            position: relative;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: 50%;
            transform: translate(50%, -50%);
            opacity: 0.1;
        }

        .register-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            border-radius: 50%;
            transform: translate(-30%, 30%);
            opacity: 0.1;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .register-header img {
            height: 60px;
            margin-bottom: 1.5rem;
        }

        .register-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #6c757d;
            margin-bottom: 0;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: var(--gray-light);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 0.75rem 1rem 0.75rem 3rem;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            transition: var(--transition);
        }

        .form-control:focus + .form-icon {
            color: var(--primary-color);
        }

        .register-btn {
            width: 100%;
            padding: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 10px;
            color: white;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-light), var(--primary-color));
            opacity: 0;
            transition: var(--transition);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        .register-btn:hover::before {
            opacity: 1;
        }

        .register-btn span {
            position: relative;
            z-index: 1;
        }

        .register-footer {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
        }

        .register-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .register-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-success {
            background-color: rgba(25, 135, 84, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 0;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
        }

        .password-requirements li i {
            margin-right: 0.5rem;
            font-size: 0.75rem;
        }

        .requirement-met {
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="assets/images/logo.png" alt="VR Phobia Logo">
                <h1>Hesap Oluştur</h1>
                <p>VR Phobia ailesine katılın</p>
            </div>

            <div class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span class="alert-message"></span>
            </div>

            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span class="alert-message"></span>
            </div>

            <form id="registerForm" class="needs-validation" novalidate>
                <div class="form-group">
                    <i class="fas fa-user-tag"></i>
                    <select class="form-control" id="userRole" required>
                        <option value="">Rol Seçiniz</option>
                        <option value="client">Danışan</option>
                        <option value="psychologist">Psikolog</option>
                    </select>
                </div>

                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="name" placeholder="Ad" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="surname" placeholder="Soyad" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" id="email" placeholder="E-posta" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" class="form-control" id="phone" placeholder="Telefon" required>
                </div>

                <div class="psychologist-fields" style="display: none;">
                    <div class="form-group">
                        <i class="fas fa-graduation-cap"></i>
                        <input type="text" class="form-control" id="education" placeholder="Eğitim Bilgileri">
                    </div>

                    <div class="form-group">
                        <i class="fas fa-certificate"></i>
                        <input type="text" class="form-control" id="certificates" placeholder="Sertifikalar">
                    </div>

                    <div class="form-group">
                        <i class="fas fa-briefcase"></i>
                        <textarea class="form-control" id="experience" placeholder="Mesleki Deneyim"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="password" placeholder="Şifre" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Şifre Tekrar" required>
                </div>

                <div class="password-requirements mb-3">
                    <p class="mb-2">Şifre gereksinimleri:</p>
                    <ul>
                        <li id="length"><i class="fas fa-times"></i> En az 8 karakter</li>
                        <li id="uppercase"><i class="fas fa-times"></i> En az 1 büyük harf</li>
                        <li id="lowercase"><i class="fas fa-times"></i> En az 1 küçük harf</li>
                        <li id="number"><i class="fas fa-times"></i> En az 1 rakam</li>
                        <li id="special"><i class="fas fa-times"></i> En az 1 özel karakter</li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
            </form>

            <div class="register-footer">
                Zaten hesabınız var mı? <a href="login.html">Giriş yapın</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Rol seçimine göre alanları göster/gizle
        document.getElementById('userRole').addEventListener('change', function() {
            const psychologistFields = document.querySelector('.psychologist-fields');
            if (this.value === 'psychologist') {
                psychologistFields.style.display = 'block';
                // Psikolog alanlarını required yap
                document.getElementById('education').required = true;
                document.getElementById('certificates').required = true;
                document.getElementById('experience').required = true;
            } else {
                psychologistFields.style.display = 'none';
                // Psikolog alanlarını required kaldır
                document.getElementById('education').required = false;
                document.getElementById('certificates').required = false;
                document.getElementById('experience').required = false;
            }
        });

        // Form gönderme işlemi
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            const formData = {
                role: document.getElementById('userRole').value,
                name: document.getElementById('name').value,
                surname: document.getElementById('surname').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
            };

            if (formData.role === 'psychologist') {
                formData.education = document.getElementById('education').value;
                formData.certificates = document.getElementById('certificates').value;
                formData.experience = document.getElementById('experience').value;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', 'Kayıt başarılı! Yönlendiriliyorsunuz...');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert('danger', data.message || 'Kayıt sırasında bir hata oluştu.');
                }
            } catch (error) {
                showAlert('danger', 'Bir hata oluştu. Lütfen tekrar deneyin.');
            }
        });

        function showAlert(type, message) {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => alert.style.display = 'none');

            const alert = document.querySelector(`.alert-${type}`);
            alert.querySelector('.alert-message').textContent = message;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
