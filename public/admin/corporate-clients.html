<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurumsal Danışanlar - VR Phobia Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }
        
        .nav-link {
            color: #333;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: #0d6efd;
        }
        
        .nav-link.active {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">VR Phobia Admin</span>
            <div class="d-flex">
                <span class="navbar-text me-3">Admin</span>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Çıkış Yap</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="therapy-types.html">
                                <i class="bi bi-list-check me-2"></i>Terapi Türleri
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="corporate-clients.html">
                                <i class="bi bi-building me-2"></i>Kurumsal Danışanlar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="individual-clients.html">
                                <i class="bi bi-person me-2"></i>Bireysel Danışanlar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="appointments.html">
                                <i class="bi bi-calendar-event me-2"></i>Randevular
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Kurumsal Danışanlar</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal">
                        <i class="bi bi-plus"></i> Yeni Danışan
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Ad Soyad</th>
                                <th>Kurum</th>
                                <th>İletişim</th>
                                <th>Danışan Tipi</th>
                                <th>Terapist</th>
                                <th>Kalan Seans</th>
                                <th>Durum</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="clients-table">
                            <!-- JavaScript ile doldurulacak -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Yeni Danışan Modal -->
    <div class="modal fade" id="addClientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Kurumsal Danışan Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addClientForm">
                        <div class="mb-3">
                            <label class="form-label">Kurum</label>
                            <select class="form-select" name="organization_id" required>
                                <!-- JavaScript ile doldurulacak -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ad</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Soyad</label>
                            <input type="text" class="form-control" name="surname" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefon</label>
                            <input type="tel" class="form-control" name="phone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-posta</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danışan Tipi</label>
                            <select class="form-select" name="client_type" required>
                                <option value="individual">Bireysel</option>
                                <option value="child_teen">Çocuk-Ergen</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Terapist</label>
                            <select class="form-select" name="assigned_therapist_id" required>
                                <!-- JavaScript ile doldurulacak -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="saveClient()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let organizations = [];
        let therapists = [];

        // Sayfa yüklendiğinde verileri çek
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Token'ı localStorage'dan al
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/login.html';
                    return;
                }

                // API istekleri için headers
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };

                // Tüm gerekli verileri çek
                const [orgsResponse, therapistsResponse, clientsResponse] = await Promise.all([
                    fetch('/api/organizations', { headers }),
                    fetch('/api/therapists', { headers }),
                    fetch('/api/organization-clients', { headers })
                ]);

                if (!orgsResponse.ok || !therapistsResponse.ok || !clientsResponse.ok) {
                    throw new Error('Veri çekme başarısız');
                }

                organizations = await orgsResponse.json();
                therapists = await therapistsResponse.json();
                const clients = await clientsResponse.json();

                // Form select'lerini doldur
                const orgSelect = document.querySelector('select[name="organization_id"]');
                orgSelect.innerHTML = organizations.map(org => 
                    `<option value="${org.id}">${org.name}</option>`
                ).join('');

                const therapistSelect = document.querySelector('select[name="assigned_therapist_id"]');
                therapistSelect.innerHTML = therapists.map(t => 
                    `<option value="${t.id}">${t.name} ${t.surname}</option>`
                ).join('');

                // Danışanlar tablosunu doldur
                const tbody = document.querySelector('#clients-table');
                tbody.innerHTML = clients.map(client => {
                    const org = organizations.find(o => o.id === client.organization_id);
                    const therapist = therapists.find(t => t.id === client.assigned_therapist_id);

                    return `
                        <tr>
                            <td>${client.name} ${client.surname}</td>
                            <td>${org ? org.name : '-'}</td>
                            <td>
                                ${client.phone ? `<div>${client.phone}</div>` : ''}
                                ${client.email ? `<div>${client.email}</div>` : ''}
                            </td>
                            <td>
                                <span class="badge ${client.client_type === 'individual' ? 'bg-primary' : 'bg-success'}">
                                    ${client.client_type === 'individual' ? 'Bireysel' : 'Çocuk-Ergen'}
                                </span>
                            </td>
                            <td>${therapist ? `${therapist.name} ${therapist.surname}` : '-'}</td>
                            <td>
                                <span class="badge ${client.remaining_sessions > 0 ? 'bg-success' : 'bg-danger'}">
                                    ${client.remaining_sessions}
                                </span>
                            </td>
                            <td>
                                <span class="badge ${getStatusBadgeClass(client.status)}">
                                    ${getStatusName(client.status)}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error:', error);
                alert('Veriler yüklenirken bir hata oluştu: ' + error.message);
            }
        });

        // Yeni danışan kaydet
        async function saveClient() {
            try {
                const form = document.getElementById('addClientForm');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                const token = localStorage.getItem('token');
                const response = await fetch('/api/organization-clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Danışan eklenemedi');
                }

                alert('Danışan başarıyla eklendi!');
                location.reload();

            } catch (error) {
                console.error('Error:', error);
                alert('Danışan eklenirken bir hata oluştu: ' + error.message);
            }
        }

        // Durum badge renk sınıflarını belirle
        function getStatusBadgeClass(status) {
            switch (status) {
                case 'active':
                    return 'bg-success';
                case 'inactive':
                    return 'bg-warning';
                case 'completed':
                    return 'bg-info';
                default:
                    return 'bg-secondary';
            }
        }

        // Durum adlarını Türkçe'ye çevir
        function getStatusName(status) {
            switch (status) {
                case 'active':
                    return 'Aktif';
                case 'inactive':
                    return 'Pasif';
                case 'completed':
                    return 'Tamamlandı';
                default:
                    return status;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
