<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Phobia - Şifremi Unuttum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0a58ca;
            --primary-light: #0099ff;
            --success-color: #198754;
            --gray-light: #f8f9fa;
            --gray-medium: #e9ecef;
            --transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gray-light) 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .forgot-container {
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .forgot-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .forgot-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: 50%;
            transform: translate(50%, -50%);
            opacity: 0.1;
        }

        .forgot-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            border-radius: 50%;
            transform: translate(-30%, 30%);
            opacity: 0.1;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .forgot-header img {
            height: 60px;
            margin-bottom: 1.5rem;
        }

        .forgot-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }

        .forgot-header p {
            color: #6c757d;
            margin-bottom: 0;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: var(--gray-light);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 0.75rem 1rem 0.75rem 3rem;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            transition: var(--transition);
        }

        .form-control:focus + .form-icon {
            color: var(--primary-color);
        }

        .reset-btn {
            width: 100%;
            padding: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 10px;
            color: white;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-light), var(--primary-color));
            opacity: 0;
            transition: var(--transition);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        .reset-btn:hover::before {
            opacity: 1;
        }

        .reset-btn span {
            position: relative;
            z-index: 1;
        }

        .forgot-footer {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
        }

        .forgot-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-success {
            background-color: rgba(25, 135, 84, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-card">
            <div class="forgot-header">
                <img src="assets/images/logo.png" alt="VR Phobia Logo">
                <h1>Şifremi Unuttum</h1>
                <p>E-posta adresinizi girin, size şifre sıfırlama bağlantısı gönderelim</p>
            </div>

            <div class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span class="alert-message"></span>
            </div>

            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span class="alert-message"></span>
            </div>

            <form id="forgotForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="E-posta Adresiniz" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>

                <button type="submit" class="reset-btn">
                    <span>
                        <i class="fas fa-paper-plane me-2"></i>
                        Şifre Sıfırlama Bağlantısı Gönder
                    </span>
                </button>
            </form>

            <div class="forgot-footer">
                <a href="login.html">
                    <i class="fas fa-arrow-left me-2"></i>
                    Giriş sayfasına dön
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', 'Şifre sıfırlama bağlantısı e-posta adresinize gönderildi.');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    showAlert('danger', data.error || 'Şifre sıfırlama bağlantısı gönderilemedi. Lütfen tekrar deneyin.');
                }
            } catch (error) {
                showAlert('danger', 'Bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
            }
        });

        function showAlert(type, message) {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => alert.style.display = 'none');

            const alert = document.querySelector(`.alert-${type}`);
            alert.querySelector('.alert-message').textContent = message;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
